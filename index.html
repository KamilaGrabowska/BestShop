<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title> Best Shop </title>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,600&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">

    <link href="./src/css/normalize.css" rel="stylesheet">
    <link href="./src/css/style.css" rel="stylesheet">


</head>
<body>


<section class="intro">
    <header class="header">
        <div class="header__inner">
            <a class="header__logo" href="">Best Shop</a>
        </div>
        <nav class="menu">
            <a class="menu__item menu__item--active" href="">WHY US</a>
            <a class="menu__item" href="">BENEFITS</a>
            <a class="menu__item" href="">PRICES</a>
            <a class="menu__item" href="">CONTACT</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero__bg">
            <div class="hero__inner">
                <h1 class="hero__hdl">Sell More!</h1>
                <p class="hero__lead">Open shop on our platform and increase your sales</p>
                <a class="hero__btn btn btn-large" href="">Open your shop</a>
            </div>
        </div>
    </div>

    <div class="info">
        <h2 class="info__hdl">The most popular sales platform in country</h2>
        <div class="info__item">
            <div class="info__box">
                <div class="info__wheel"></div>
                <img alt="Person" class="info__icon" src="./src/assets/Person.svg">
                <h4 class="info numb">100000+</h4>
                <p class="info lead">daily entries</p>
            </div>
        </div>
    </div>


    <div class="info__item">
        <div class="info__box">
            <div class="info__wheel"></div>
            <img alt="Eye" class="info__icon" src="./src/assets/Eye.svg">
            <h4 class="info numb">2000000+</h4>
            <p class="info lead">seen products every day</p>
        </div>
    </div>

    <div class="info__item">
        <div class="info__box">
            <div class="info__wheel"></div>
            <img alt="Catalog" class="info__icon" src="./src/assets/Catalog.svg">
            <h4 class="info numb">10000+</h4>
            <p class="info lead">added posts daily</p>
        </div>
    </div>


</section>


</body>
</html>
